<!DOCTYPE html>
<html>
<head>
    <title>Registrazione Biglietto Evento</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/MmcgNju.png" alt="Logo Evento" class="logo">
        <div class="form-container">
            <form id="ticketForm">
                <!-- Correzione del label for e input id -->
                <label for="name">Nome e Cognome</label>
                <input type="text" id="name" name="name" required><br>

                <!-- Correzione del label for e input id -->
                <label for="idCode">Numero ID</label>
                <input type="text" id="idCode" name="idCode" required><br>

                <button type="submit">Crea Biglietto</button>
            </form>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
